<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake or Not? Fake News Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-gray-400 bg-gray-900 body-font bg-opacity-95 -my-8" >
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Fake or Not? 
                <br class="hidden lg:inline-block">Fake News Detection System</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white">Home</a>
            <a class="mr-5 hover:text-white">Predict</a>
            <a class="mr-5 hover:text-white">World News</a>
            <a class="mr-5 hover:text-white">Contact Us</a>
          </nav>
          
        </div>
    </header>

    <section class="text-gray-400 body-font bg-gray-900 ">
        <form action="/predict" method="POST">
        <div class="container flex flex-wrap px-5 py-24 mx-auto items-center">
          <div class="md:w-1/2 md:pr-12 md:py-8 md:border-r md:border-b-0 md:mb-0 mb-10 pb-10 border-b border-gray-800">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Enter News Article</h1>
          <br/>
                <div class="relative">
                 
                  <textarea id="news" name="news" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                  <button type="Submit "class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                
              </div>
          </div>
        </form>
          <div class="flex flex-col md:w-1/2 md:pl-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-white">Result</h1>
            <nav class="flex flex-wrap list-none -mb-1">
              <div class="w-full h-6 bg-gray-200 rounded-full dark:bg-gray-700">
                <div class="h-6 bg-blue-600 rounded-full dark:bg-blue-500" style="width: 45%"></div>
                
              </div>
              
            </nav>
          </div>

          


        </div>
    </section>
        
    <footer class="text-gray-400 bg-gray-900 body-font bg-opacity-95">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col ">
          
      
    
          <span class="inline-flex sm:ml-auto sm:mb-2 mt-3 justify-center sm:justify-start">
            <p class="text-sm text-gray-400" > Aaryasha Budhathoki, Saffi Maharjan, Sworna Pun</p>
            
          </span>
        </div>
      </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
